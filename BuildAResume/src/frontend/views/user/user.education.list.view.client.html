<div ng-include="'./views/menu/menu.view.client.html'"></div>

<div class="container container-if-fixed-header">
    <div class="row">

       <div class="form-group">
        <div class="col-lg-12">
            <span class="form-control help-block"  ng-show="model.error" ng-model="model.error" disabled="">{{model.error}}</span>
        </div>
       </div>

         <div class="col-sm-12 col-xs-12 col-lg-12 col-md-12">
            <div class="row">
                <div class="col-lg-12 addeducation-large">
                    <legend class="col-lg-12 text-center" >Add Education</legend>
                    <div  class="addeducation-large" ng-include="'./views/user/user.addeducation.form.view.client.html'">

                    </div>

                </div>
            </div>
        </div>
<br>

       <div class="col-sm-12 col-xs-12 col-lg-12 col-md-12">
           <div >
               <form class="form-horizontal">
                   <fieldset>

                       <legend class="text-center">Education Background</legend>


                       <div class="list-group">
                           <div ng-repeat="e in model.educationList">
                               <div href="#" class="list-group-item list-group-item-bordered" style="background-color: #685B56;">
                                   <h2 class="list-group-item-heading">{{e.school}}</h3>
                                   <h3 class="list-group-item-text">{{e.degree}}, {{e.field}}</h4>
                                   <h4 class="list-group-item-text">{{e.startYear}} - {{e.endYear}}</h5>
                                   <br/>
                                   <div>
                                       <h4 style="text-decoration: underline;">Courses</h4>
                                       <h4>{{model.arrayToString(e.courses)}}</h4>
                                   </div>
                                   <div>
                                       <h4 style="text-decoration: underline;">Grade: </h4>   {{e.grade}}
                                   </div>

                                   <a ng-click="model.deleteEducation(e._id)"><i class="fa fa-trash pull-right fa-2x"></i></a>
                                   <a href="#/user/{{model.userId}}/education/{{e._id}}"><i class="fa fa-pencil pull-right fa-2x"></i></a>
                                   <br/>
                                   <br/>
                               </div>
                               <br/>
                           </div>
                       </div>


                       <div class="form-group hidden-md visible-xs visible-sm">
                           <div class="col-lg-10 col-lg-offset-1">
                               <button type="button" class="btn btn-block center-block btn-primary" ng-click="isCollapsed = !isCollapsed">Add Education</button>
                           </div>
                       </div>


                   </fieldset>
               </form>

               <br/>
               <div uib-collapse="isCollapsed">

                 <div class="hidden-md visible-xs visible-sm" ng-include="'./views/user/user.addeducation.form.view.client.html'">

                 </div>
               </div>

           </div>
        </div>
       
  </div>
</div>
