<div ng-include="'./views/menu/menu.view.client.html'"></div>
<div class="container container-if-fixed-header">
   <hr/>
   <br/>
   <br/>
   <div class="col-sm-12 col-xs-12 col-lg-6 col-md-6">
      <div id="mycontent-left">
         <form class="form-horizontal">
            <fieldset>
               <legend>Projects</legend>
                  <p style="font-style: italic; font-size: 12px; padding: 0; margin: 0;">Your Projects</p>


               <div class="col-lg-12">
                                       <hr/>

                  <span class="form-control help-block"  ng-show="model.noprojects" ng-model="model.noprojects" disabled="">{{model.noprojects}}</span>
               </div>
               <div class="list-group">
                  <div ng-repeat="p in model.projectList">
                     <div href="#" class="list-group-item list-group-item-bordered">
                        <h3 class="list-group-item-heading">{{p.title}}</h3>
                        <h5 class="list-group-item-text">{{p.startDate}}-{{p.endDate}}</h5>
                        <h5 class="list-group-item-text">{{p.description}}</h5>
                        <br/>
                        <div>
                           <label>Team Members</label>
                           <p>{{p.teammates.join(",")}}</p>
                        </div>
                        <br/>
                        <div>
                           <label>Technologies</label>
                           <p>
                              {{p.technologies.join(',')}}
                           </p>
                        </div>
                        <br/>
                        <div>
                           <label>Project Url</label>
                           <p>{{p.projectUrl}}</p>
                        </div>
                        <a ng-click="model.deleteProject(p._id)"><i class="fa fa-trash pull-right fa-2x"></i></a>
                        <a href="#/user/{{model.uid}}/project/{{p._id}}"><i class="fa fa-pencil pull-right fa-2x"></i></a>
                        <br/>
                        <br/>
                     </div>
                     <br/>
                  </div>
         <div uib-collapse="isCollapsed">
            <div class="hidden-md visible-xs visible-sm" ng-include="'./views/user/user.addproject.form.view.client.html'">
            </div>
         </div>
         <form name="techForm" novalidate>
         <div class="row">
         <div class="col-lg-12">
         <div class="col-lg-12">
         <span class="form-control help-block"  ng-show="model.error" ng-model="model.error" disabled="">{{model.error}}</span>
         
          <hr/>

         <div class="col-lg-12">
         <div style="margin-left: -40px;">
         <legend>Technical Skills</legend>
         <p style="font-style: italic; font-size: 12px; padding: 0; margin: 0;">Press Enter To Insert Tags</p>
         </div>
        <hr/>
         <div class="form-group">
         <div>
         <tags-input name="lang" replace-spaces-with-dashes="false" min-length="2" type="text" ng-model="model.technicalSkill.languages" placeholder="Languages"></tags-input>
         </div>
         <br/>
         </div>
         <div class="form-group">
         <div>
         <tags-input name="tech" replace-spaces-with-dashes="false" min-length="1" type="text" ng-model="model.technicalSkill.technologies" placeholder="Frameworks"></tags-input>
         </div>
         <br/>
         </div>
         <div class="form-group">
         <div>
         <tags-input name="data" replace-spaces-with-dashes="false" min-length="1" type="text" ng-model="model.technicalSkill.database" placeholder="Other"></tags-input>
         </div>
         <br/>
         </div>
         <div class="form-group">
         <div>
         <tags-input name="soft" replace-spaces-with-dashes="false" min-length="1" type="text" ng-model="model.technicalSkill.softwares" placeholder="Softwares"></tags-input>
         </div>
         <br/>
         </div>
         <div class="form-group">
         <div>
         <tags-input name="os" replace-spaces-with-dashes="false" min-length="1" type="text" ng-model="model.technicalSkill.operatingSystems" placeholder="Operating Systems"></tags-input>
         </div>
         <br/>
         </div>
         <div>
         <a class="btn btn-block btn-primary" ng-click="techForm.$valid && model.updateTechnicalSkill(model.technicalSkill)">Update</a>
         </div>
         </div>
         </div>
         </div>
         </form>
         </div>
         <div class="form-group hidden-md visible-xs visible-sm">
         <div class="col-lg-10 col-lg-offset-1">
         <button type="button" class="btn btn-block center-block btn-primary" ng-click="isCollapsed = !isCollapsed">Add Project</button>
         </div>
         </div>
         </fieldset>
         </form>
      </div>
   </div>
   <div class="col-lg-6 col-md-6 hidden-xs hidden-sm pull-right">
      <div id="mycontent-right" class="row">
         <div class="col-lg-12 addproject-large">
            <legend class="col-lg-12 col-lg-offset-1">Add Project</legend>
            <div  class="addeducation-large" ng-include="'./views/user/user.addproject.form.view.client.html'"></div>
         </div>
      </div>
   </div>
   <br><br><br>
</div>
